<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" method="post">
        <div>
            <label for="pastas">Email:</label>
            <input type="email" name="pastas" id="pastas" placeholder="example@email.com">
        </div>
        <div>
            <label for="password"> Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="passwordconfirm"> Confirm password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="file"> Upload picture:</label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <label for="gender"> Gender:</label>
            <input type="radio" name="gender" id="Female">
            <label for="Female"> Female</label>
            <input type="radio" name="gender" id="Male">
            <label for="Male"> Male</label>
        </div>
        <div>
            <label for="salis"> Select country:</label>
<select name="salis" id="salis">
    <option value="Lithunia">Lithuanian</option>
    <option value="Latvia">Latvia</option>
    <option value="Estonia">Estonia</option>
    <option value="Poland">Poland</option>
</select>
        </div>
        <div>
            <label for="hobiai"> Hobby:</label>
            <input type="checkbox" name="Cricket" id="Cricket">
            <label for="Cricket">Cricket</label>
            <input type="checkbox" name="Football" id="Football">
            <label for="Football"> Football</label>
        </div>
        <div>
            <label for="adresas"> Adress</label>
            <textarea name="adresas" id="adresas" cols="30" rows="10"  placeholder="Write your adress here"></textarea>
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
    </form>
</body>
</html>
